    <script>
        function downloadYouTube(option) {
            const youtubeLink = document.getElementById("youtubeLink").value.trim();
            if (youtubeLink === "") {
                alert("Inserta el enlace de un video de YouTube.");
                return;
            }
            if (isValidYouTubeLink(youtubeLink)) {
                const downloadUrl = `/human/${option}?url=${youtubeLink}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert("El enlace no coincide con un enlace de YouTube vÃ¡lido.");
            }
        }
        function isValidYouTubeLink(link) {
            const validPatterns = [/youtube\.com\/watch\?v=/i, /youtube\.com\/shorts\//i, /youtu\.be\//i, /youtube\.com\/embed\//i, /youtube\.com\/v\//i, /youtube\.com\/attribution_link\?a=/i];
            return validPatterns.some(pattern => pattern.test(link));
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => container.classList.toggle('light-mode'));
            containers.forEach(container => container.classList.toggle('dark-mode'));
            const downloadBox = document.querySelector('.download-box');
            downloadBox.classList.toggle('light-mode');
            downloadBox.classList.toggle('dark-mode');
        }
    </script>
