<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:image" content="https://github.com/BrunoSobrino.png">   
    <title>API | YouTube Downloader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #310404 url(https://example.com/tuimagen.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Barlow', sans-serif;
        }
        @media (max-width: 768px) {
            body {
                background-image: url('https://example.com/tuimagen.png');
            }
        }      
        .container {
            border-radius: 8px;
            margin: 20px auto; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        p {
            color: #fff; 
        }               
        #downloadButtons {
            text-align: center;
        }
        .download-button {
            margin: 10px;
        }
        #downloadLink {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .download-box {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .download-box.dark-mode {
            background-color: #333;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }      
        .theme-button {
            background-color: transparent;
            color: #fff;          
            padding: 5px 10px; 
            border: none; 
            position: absolute;
            top: 10px;
            right: 10px;          
        }
        .theme-button i {
            font-size: 20px; 
            margin: 0 5px; 
            border: none; 
        }
        .theme-button:hover {
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
        }
        .theme-button:active {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }
        .theme-button:focus {
            outline: none !important;
            box-shadow: none !important;
            background-color: transparent !important;
        }
        .theme-button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            background-color: transparent !important;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
     <div class="container light-mode"> 
            <button class="btn btn-primary theme-button" onclick="toggleTheme()">
                <i class="fa fa-moon-o"></i><i class="fa fa-sun-o"></i>
            </button>
        <h1>YouTube Downloader</h1>
        <p>—◉ Pega el enlace del video de YouTube y elige una opción de descarga:</p>
        <input type="text" id="youtubeLink" class="form-control" placeholder="Ex: https://www.youtube.com/watch?v=videoID" />
        <div id="downloadButtons">
            <button class="btn btn-primary download-button" onclick="downloadYouTube('v1/ytmp3')">Descargar Audio v1</button>
            <button class="btn btn-primary download-button" onclick="downloadYouTube('v1/ytmp4')">Descargar Video v1</button>
            <button class="btn btn-primary download-button" onclick="downloadYouTube('v2/ytmp3')">Descargar Audio v2</button>
            <button class="btn btn-primary download-button" onclick="downloadYouTube('v2/ytmp4')">Descargar Video v2</button>
        </div>
        <p id="downloadLink" style="display: none;"></p>
    </div>
    <script>
        function downloadYouTube(option) {
            const youtubeLink = document.getElementById("youtubeLink").value.trim();
            if (youtubeLink === "") {
                alert("Ingresa el enlace de un video de YouTube.");
                return;
            }
            if (isValidYouTubeLink(youtubeLink)) {
                const downloadUrl = `/api/${option}?url=${youtubeLink}`;
                window.open(downloadUrl, '_blank');
            } else {
                alert("El enlace no coincide con un enlace de YouTube válido.");
            }
        }
        function isValidYouTubeLink(link) {
            const validPatterns = [/youtube\.com\/watch\?v=/i, /youtube\.com\/shorts\//i, /youtu\.be\//i, /youtube\.com\/embed\//i, /youtube\.com\/v\//i, /youtube\.com\/attribution_link\?a=/i];
            return validPatterns.some(pattern => pattern.test(link));
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => container.classList.toggle('light-mode'));
            containers.forEach(container => container.classList.toggle('dark-mode'));
            const downloadBox = document.querySelector('.download-box');
            downloadBox.classList.toggle('light-mode');
            downloadBox.classList.toggle('dark-mode');
        }
    </script>
  </body>
</html>
